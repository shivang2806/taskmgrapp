<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">CRM Dashboard</title>

        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" th:href="@{/css/style.css}">

        <!-- Page specific styles -->
        <th:block layout:fragment="extra-styles"></th:block>
    </head>
    <body>
        <!-- Sidebar -->
        <div sec:authorize="isAuthenticated()"
             th:replace="~{common/sidebar::sidebar}">
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div sec:authorize="isAuthenticated()"
                 th:replace="~{common/header::header}">
            </div>

            <!-- Dashboard Content - This is where page-specific content goes -->
            <div class="dashboard-content">
                <div layout:fragment="content">
                    <!-- Page content will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Modal Start -->
        <div class="modal fade" id="customerVerificationOtpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Enter OTP</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="otpError" class="alert alert-danger d-none"></div>
                    <div class="modal-body">
                        <input type="hidden" id="otp_customer_id" >
                        <input type="hidden" id="otp_type">

                        <div class="mb-3">
                            <label class="form-label">OTP</label>
                            <input type="text" class="form-control" id="otp" maxlength="6" pattern="[0-9]*" placeholder="Enter 6-digit OTP" >
                        </div>

                        <button class="btn btn-primary w-100" onclick="verifyOtp()">
                            Verify OTP
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal End -->


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" ></script>
        <!-- Bootstrap 5 JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Page specific scripts -->
        <th:block layout:fragment="extra-scripts"></th:block>
    </body>
</html>
