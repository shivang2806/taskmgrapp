<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - DevTools</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">

</head>
<body>

<!-- Floating Shapes -->
<div class="shape shape-1"></div>
<div class="shape shape-2"></div>
<div class="shape shape-3"></div>

<!-- Login Container -->
<div class="login-container" style="margin-top:100px;">
    <div class="login-card">
        <!-- Logo -->
        <div class="login-logo">
            <div class="login-logo-icon">C</div>
            <span class="login-logo-text">CRMFlow</span>
        </div>

        <div th:if="${param.success}" >
            <!-- Success Login Alert -->
            <div class="alert-modern success">
                <div class="alert-icon">
                    <i class="bi bi-check-circle-fill"></i>
                </div>
                <div class="alert-content">
                    <div class="alert-title">Registered Successful!</div>
                    <p class="alert-message">You have successfully logged in to Task Manager App</p>
                </div>
                <button class="alert-close" onclick="this.parentElement.remove()">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
        </div>
        
        <!-- Alert Message -->
        <div class="alert-message" id="alertMessage"></div>

        <!-- Login Form -->
        <form th:action="@{/register/save}" method="post" id="loginForm" class="mb-3" th:object="${user}" >
            <div class="form-group">
                <label class="form-label" for="email">Name</label>
                <div class="form-input-wrapper">
                    <input type="text" name="name" class="form-input" th:field="*{name}" required placeholder="Enter your username">
                    <p th:errors="*{name}" th:if="${#fields.hasErrors('name')}" class="text-danger" ></p>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="email">User Name</label>
                <div class="form-input-wrapper">
                    <input type="text" name="username" class="form-input" th:field="*{username}" required placeholder="Enter your username">
                    <p th:errors="*{username}" th:if="${#fields.hasErrors('username')}" class="text-danger" ></p>
                </div>
            </div>
            <!-- Email Field -->
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <div class="form-input-wrapper">
                    <input type="text" th:field="*{email}" name="email" class="form-input" required placeholder="Enter your username">
                    <i class="bi bi-envelope form-icon"></i>
                    <p th:errors="*{email}" th:if="${#fields.hasErrors('email')}" class="text-danger" ></p>
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="form-input-wrapper">
                    <input type="password" id="password" th:field="*{password}" name="password" class="form-input" required placeholder="Enter your password">
                    <i class="bi bi-lock form-icon"></i>
                    <i class="bi bi-eye password-toggle" id="togglePassword"></i>
                    <p th:errors="*{password}" th:if="${#fields.hasErrors('password')}" class="text-danger" ></p>
                </div>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn-login">
                Sign Up
            </button>
        </form>

        <!-- Sign Up Link -->
        <div class="signup-link">
            Already have account? <a th:href="@{/login}" >Sign in</a>
        </div>
    </div>
</div>



<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/login.js}"></script>

</body>
</html>
