<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div sec:authorize="isAuthenticated()"
     th:replace="~{common/header::header}">
</div>

<div class="container">

    <div class="row mt-2">
        <div class="col-md-3" ></div>
        <div class="col-md-6" >

            <div class="card p-3" >
                <h3>Register Here</h3>

                <form th:action="@{/register/save}" method="post" class="f-border" th:object="${user}" >
                    <div class="form-group mt-2">
                        <label>Name</label>
                        <input type="text" id="name" class="form-control mt-2" th:field="*{name}" >
                        <p th:errors="*{name}" th:if="${#fields.hasErrors('name')}" class="text-danger" ></p>
                    </div>
                    <div class="form-group mt-2">
                        <label>Username</label>
                        <textarea class="form-control mt-2" th:field="*{username}"  ></textarea>
                        <p th:errors="*{username}" th:if="${#fields.hasErrors('username')}" class="text-danger" ></p>
                    </div>
                    <div class="form-group mt-2">
                        <label>Email</label>
                        <input type="email" th:field="*{email}" class="form-control mt-2" value="" >
                        <p th:errors="*{email}" th:if="${#fields.hasErrors('email')}" class="text-danger" ></p>
                    </div>
                    <div class="form-group mt-2">
                        <label>Password</label>
                        <input type="password" th:field="*{password}" class="form-control mt-2" value="" >
                        <p th:errors="*{password}" th:if="${#fields.hasErrors('password')}" class="text-danger" ></p>
                    </div>
                    <span>Already Register ? <a th:href="@{/login}" > Login</a></span>
                    <button type="submit" class="btn btn-primary mt-2"  id="">Register</button>
                </form>
            </div>
        </div>
        <div class="col-md-3" ></div>
    </div>
</div>





<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
