<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- HEADER (Only when logged in) -->
<div sec:authorize="isAuthenticated()"
     th:replace="~{common/header::header}">
</div>

<div class="container mt-4">

    <!-- Welcome Card -->
    <div class="card shadow">
        <div class="card-body">

            <h4 class="card-title">
                Welcome,
                <span class="text-primary" sec:authentication="name"></span> ðŸ‘‹
            </h4>

            <p class="card-text mt-2">
                You are logged in with role(s):
                <strong sec:authentication="authorities"></strong>
            </p>

            <hr>

            <!-- USER SECTION -->
            <div sec:authorize="hasRole('USER')" class="alert alert-info">
                <h5>User Dashboard</h5>
                <p>You can manage your tasks here.</p>
                <a th:href="@{/tasks}" class="btn btn-primary">View Tasks</a>
            </div>

            <!-- ADMIN SECTION -->
            <div sec:authorize="hasRole('ADMIN')" class="alert alert-warning">
                <h5>Admin Dashboard</h5>
                <p>You have administrative privileges.</p>
                <a th:href="@{/admin/users}" class="btn btn-danger">Manage Users</a>
            </div>

        </div>
    </div>

</div>

</body>
</html>
