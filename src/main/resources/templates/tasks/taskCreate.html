<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div th:replace="~{common/header::header}" ></div>

<div class="container">
    <h3>Task manage app</h3>

    <div class="row mt-2">
        <div class="card p-3" >
            <form th:action="@{/task-store}" method="post" class="f-border" th:object="${task}" >
                <div class="form-group mt-2">
                    <label>Name</label>
                    <input type="text" id="name" class="form-control mt-2" th:field="*{name}" required>
                </div>
                <div class="form-group mt-2">
                    <label>Description</label>
                    <textarea class="form-control mt-2" th:field="*{description}"  required></textarea>
                </div>
                <div class="form-group mt-2">
                    <label>Start Date</label>
                    <input type="date" th:field="*{startDate}" class="form-control mt-2" value="" required>
                </div>
                <div class="form-group mt-2">
                    <label>End Date</label>
                    <input type="date" th:field="*{endDate}" class="form-control mt-2" value="" required>
                </div>
                <div class="form-group mt-2">
                    <label>Status</label>
                    <select class="form-control mt-2" th:field="*{status}"  required="">
                        <option value="">...</option>
                        <option value="Todo">Todo</option>
                        <option value="Inprogress">Inprogress</option>
                        <option value="Done">Done</option>
                        <option value="Uat">Uat</option>
                    </select>
                </div>
                <div class="form-group mt-2">
                    <label>Priority</label>
                    <select class="form-control mt-2" th:field="*{priority}"  required="">
                        <option value="">...</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary mt-2"  id="">Submit</button>
            </form>
        </div>
    </div>
</div>





<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
