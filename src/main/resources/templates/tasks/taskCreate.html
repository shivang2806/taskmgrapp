<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
    <title>Task Create</title>
</head>
<body>
<div layout:fragment="content">
    <div class="chart-card">
        <div class="row mt-2">
            <div class="card p-3" >
                <form th:action="@{/task-store}" method="post" class="f-border" th:object="${task}" >
                    <div class="form-group mt-2">
                        <label>Name</label>
                        <input type="text" id="name" class="form-control mt-2" th:field="*{name}" required>
                    </div>
                    <div class="form-group mt-2">
                        <label>Description</label>
                        <textarea class="form-control mt-2" th:field="*{description}"  required></textarea>
                    </div>
                    <div class="form-group mt-2">
                        <label>Start Date</label>
                        <input type="date" th:field="*{startDate}" class="form-control mt-2" value="" required>
                    </div>
                    <div class="form-group mt-2">
                        <label>End Date</label>
                        <input type="date" th:field="*{endDate}" class="form-control mt-2" value="" required>
                    </div>
                    <div class="form-group mt-2">
                        <label>Status</label>
                        <select class="form-control mt-2" th:field="*{status}"  required="">
                            <option value="">...</option>
                            <option value="Todo">Todo</option>
                            <option value="Inprogress">Inprogress</option>
                            <option value="Done">Done</option>
                            <option value="Uat">Uat</option>
                        </select>
                    </div>
                    <div class="form-group mt-2">
                        <label>Priority</label>
                        <select class="form-control mt-2" th:field="*{priority}"  required="">
                            <option value="">...</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary mt-2"  id="">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
