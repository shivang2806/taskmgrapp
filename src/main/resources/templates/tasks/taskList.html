<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
    <title>Task List</title>
</head>
<body>
<div layout:fragment="content">
    <div class="chart-card">
        <div class="chart-header">
            <h3 class="chart-title">Task List</h3>
            <a th:href="@{/task-create}" class="chart-btn">Create Task</a>
        </div>
        <div class="table-responsive">
            <table class="table activity-table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Priority</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">End Date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task, taskStat : ${tasks}">
                    <th scope="row" th:text="${taskStat.count}"></th>
                    <td th:text="${task.name}"></td>
                    <td th:text="${task.description}"></td>
                    <td th:text="${task.priority}"></td>
                    <td th:text="${task.startDate}"></td>
                    <td th:text="${task.endDate}"></td>
                    <td th:text="${task.status}"></td>
                    <td>
                        <a class="btn btn-info"><i class="fa fa-pencil"></i></a>
                        <a class="btn btn-danger">Delete</a>
                        <a class="btn btn-primary"><i class="fa fa-eye"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
