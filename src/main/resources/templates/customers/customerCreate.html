<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
    <title>Customer Create</title>
</head>
<body>
<div layout:fragment="content">
    <div class="chart-card">
        <div class="row mt-2">
            <div class="card p-3" >
                <h3>Create Customer</h3>
            </div>
        </div>
    </div>
    <div class="chart-card">
        <div class="row mt-2">
            <div class="card p-3" >
                <form th:action="@{/customer-store}" method="post" class="f-border" th:object="${customer}"  enctype="multipart/form-data">
                    <div class="form-group mt-2">
                        <label>Name</label>
                        <input type="text" id="name" class="form-control mt-2" th:field="*{name}" required>
                    </div>
                    <div class="form-group mt-2">
                        <label>Email</label>
                        <input type="email" class="form-control mt-2" th:field="*{email}"  required>
                    </div>
                    <div class="form-group mt-2">
                        <label>Mobile</label>
                        <input type="number" th:field="*{mobile}" class="form-control mt-2" required>
                    </div>
                    <div class="form-group mt-2">
                        <label>Date of Birth</label>
                        <input type="date" th:field="*{dob}" class="form-control mt-2" required>
                    </div>
                    <div class="form-group mt-2">
                        <label>Monthly Income</label>
                        <input type="number" class="form-control" th:field="*{monthlyIncome}"  required>
                    </div>
                    <div class="form-group mt-2">
                        <label>Image</label>
                        <input type="file" class="form-control mt-2" th:field="*{custImage}"  required="">
                    </div>

                    <button type="submit" class="btn btn-primary mt-2"  id="">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
